<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/287/287000.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Receptek</title>
    <style>
        .container {
            display: flex;
        }
        .tables {
            flex: 3;
        }
        .image {
            flex: 1;
            padding-left: 20px;
        }
        img {
            width: 500px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tables">
            <h1>Cigánypecsenye</h1>
            <h1>Recept</h1>
            <!-- A páchoz táblázat -->
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">A páchoz:</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row"></th>
                    <td>4 evőkanál</td>
                    <td>olaj</td>
                  </tr>
                  <tr>
                    <th scope="row"></th>
                    <td>8 gerezd</td>
                    <td>fokhagyma</td>
                  </tr>
                  <tr>
                    <th scope="row"></th>
                    <td>1 evőkanál</td>
                    <td>pirospaprika</td>
                  </tr>
                  <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td>só</td>
                  </tr>
                  <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td>bors</td>
                  </tr>
                </tbody>
            </table>
            <!-- A húshoz táblázat -->
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">A húshoz:</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row"></th>
                    <td>1.2 kg</td>
                    <td>sertéstarja</td>
                  </tr>
                  <tr>
                    <th scope="row"></th>
                    <td>30 dkg</td>
                    <td>füstölt szalonna</td>
                  </tr>
                </tbody>
            </table>
            <!-- A körethez táblázat -->
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">A körethez:</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row"></th>
                    <td>1.5kg</td>
                    <td>burgonya</td>
                  </tr>
                  <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td>só</td>
                  </tr>
                  <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td>bors</td>
                  </tr>
                  <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td>majoránna</td>
                  </tr>
                  <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td>oregano</td>
                  </tr>
                  <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td>olaj</td>
                  </tr>
                </tbody>
            </table>
        </div>
        <div class="image">
            <img src="https://img-global.cpcdn.com/recipes/d173e2ea09c84757/680x482cq70/ciganypecsenye-recept-foto.jpg" alt="Cigánypecsenye kép">
        </div>
    </div>
</body>
</html>
